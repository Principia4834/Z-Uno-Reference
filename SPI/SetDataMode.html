<h4>setDataMode()</h4>
<span class="function_description">
    Sets the SPI data mode: that is, clock polarity and phase.
</span>
<span class="function_syntax">
    SPI.setDataMode(mode)
</span>
<span class="function_parameters">
    <span class="function_parameters_param_name">mode:</span>
    <span class="function_parameters_param_description">See <a href="https://en.wikipedia.org/wiki/Serial_Peripheral_Interface_Bus#Clock_polarity_and_phase">SPI description</a> for more info.
        <ul>
            </li><li>SPI_MODE0</li>
            </li><li>SPI_MODE1</li>
            </li><li>SPI_MODE2</li>
            </li><li>SPI_MODE3</li>
        </ul>
    </span>
</span>
<span class="function_returns">
    None
</span>
