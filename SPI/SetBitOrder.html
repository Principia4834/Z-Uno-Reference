<h4>setBitOrder()</h4>
<span class="function_description">
    Sets the order of the bits shifted out of and into the SPI bus, either LSBFIRST(least-significant bit first) or MSBFIRST (most-significant bit first).
</span>
<span class="function_syntax">
    SPI.setBitOrder(order)
</span>
<span class="function_parameters">
    <span class="function_parameters_param_name">order:</span>
    <span class="function_parameters_param_description">either LSBFIRST or MSBFIRST</span>
</span>
<span class="function_returns">
    None
</span>
