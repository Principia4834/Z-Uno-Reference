<h1>byte</h1>
<span class="function_description">A byte stores an 8-bit unsigned number, from 0 to 255. Same as the <i><span class="function_ref">unsigned char</span></i> datatype.</span>

<span class="function_example">
<pre>
<code class="c">byte b = B10010;  // "B" is the binary formatter (B10010 = 18 decimal)
</code>
</pre>
</span>
