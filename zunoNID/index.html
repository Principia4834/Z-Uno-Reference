<h1>zunoNID()</h1>
<span class="function_description">
Returns Node Id of Z-Uno. If not in network, the returned value is 0.
<br/><br/>
This function is useful to show the current Node Id on a connected screen to allow identify this node.
</span>

<span class="function_syntax">
    byte nodeId = zunoNID()
</span>

<span class="function_returns">
    current Node Id of Z-Uno
</span>
