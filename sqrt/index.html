<div id="page" role="main" itemprop="description">
    <h1>sqrt() and sq()</h1>
<span class="function_description">Calculate the square root and square of a number.</span>
<span class="function_syntax">
<pre>
<code class="c">y = sqrt(x);
y = sq(x);
</code></pre>
</span>
<span class="function_parameters">
    <span class="function_parameters_param">
        <span class="function_parameters_param_name">x</span>
        <span class="function_parameters_param_description">the number, any data type</span>
    </span>
</span>

<span class="function_returns">
the number's square root (float),<br/>
the number's square (float)
</span> 
</div>
