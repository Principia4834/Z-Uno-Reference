<h1>boolean</h1>
<span class="function_description">A <i>boolean</i> holds one of two values, <span class="function_ref">true</span> or <span class="function_ref">false</span>. Each boolean variable occupies one byte of memory.</span>

<span class="function_example">
<pre>
<code class"c">boolean first_run = true;

void loop() {
  if (!first_run) {
    first_run = false;
    // do something only once on power on
  }
}
</code>
</pre>
</span>
