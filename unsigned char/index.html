    <h1>unsigned char</h1>
<span class="function_description">An unsigned char data type that occupies 1 byte of memory. Same as the <i><span class="function_ref">byte</span></i> datatype.</span>

<span class="function_description_more">The unsigned char datatype encodes numbers from 0 to 255.</span>

<span class="function_example">
<pre>
<code class="c">unsigned char myChar = 240;
</code>
</pre>
</span>
