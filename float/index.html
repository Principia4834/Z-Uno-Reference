<h1>float</h1>

<span class="function_description">Floating point variable storage.</span>

<span class="function_description_more"><i>float</i> are used to do math calculations with floating point as well as advanced trigonometric functions.</span>

<span class="function_syntax">
<pre>
<code class="c">float var = val;
</code></pre>

<span class="function_example">
<pre>
<code class="c">float voltage = 3.3 * analogRead(A3) / 1023;
</code></pre>
</span>
