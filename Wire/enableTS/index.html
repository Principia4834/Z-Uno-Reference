<div id="page" role="main" itemprop="description">
    <h4>Wire.enableTS()</h4></br>
<span class="function_description">Enable <i>clock stretching</i> on the I2C bus: reduces the speed by ~20% and allows frequency glitch by slave device.
</span>

<span class="function_syntax"><pre><code lang="c">Wire.enableTS(on_off);
</code></pre>
</span>
<span class="function_parameters">
    <span class="function_parameters_param_name">on_off</span>
    <span class="function_parameters_param_description">enable clock stretching if true</span>
</span>
<span class="function_returns">
    None
</span>
</div>
