<div id="page" role="main" itemprop="description">
    <h4>Wire.available()</h4>
<span class="function_description">
   Returns the number of bytes available for retrieval with read(). This should be called on a master device after a call to requestFrom() or on a slave inside the <span class="function_ref">onReceive</span>() handler.
</span>
<span class="function_parameters">
    <span class="function_parameters_param_name">None</span>
</span>
<span class="function_returns">
    The number of bytes available for reading.
</span> 
</div>
