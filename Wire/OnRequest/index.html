<h4>Wire.OnRequest(handler)</h4>
<h3>This function is not supported on Z-Uno</h3>
<span class="function_description">
    Register a function to be called when a master requests data from this slave device.
</span>
<span class="function_parameters">
    <span class="function_parameters_param_name">handler</span>
    <span class="function_parameters_param_description">the function to be called, takes no parameters and returns nothing: void handler()</span>
</span>
<span class="function_returns">
    None
</span>
