<h4>Wire.begin()</h4></br>
<span class="function_description">
    Initiate the Wire library and join the I2C bus as a master. This should normally be called only once. Slave mode is not supported yet.
</span>
<span class="function_syntax"><pre><code lang="c">Wire.begin();
Wire.begin();
</code></pre>
</span>
<!-- for slave
<span class="function_parameters">
    <span class="function_parameters_param_name">address</span>
    <span class="function_parameters_param_description">the 7-bit slave address (optional); if not specified, join the bus as a master</span>
</span>
-->
<span class="function_returns">
    None
</span>
