<h4>getState()</h4>
<span clas="function_description">
Returns state of IR Controller. Used to check if controller is busy in receive mode. If busy, this function returns IR_STATUS_BUSY.
</span>
<span class="function_syntax">
<pre><code class="c">IR.getState();
</code></pre>    
</span>
<span class="function_parameters">
    None
</span>
<span class="function_returns">
    byte, see constants IR_STATUS_* in <a href="https://github.com/Z-Wave-Me/Z-Uno-Core/blob/master/hardware/arduino/zuno/cores/zuno/IRController.h">IRController.h</a>
</span>
