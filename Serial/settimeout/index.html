<div id="page" role="main" itemprop="description">
     <h2>setTimeOut()</h2>
    <span class="function_description">
Serial.setTimeout() sets the maximum milliseconds to wait for serial data when using Serial.readBytesUntil(), Serial.readBytes(), Serial.parseInt() or Serial.parseFloat(). It defaults to 1000 milliseconds.
</span>
<span class="function_syntax">
<br>Serial.setTimeout(time)</span>
<span class="function_parameters">
    <span class="function_parameters_param">
        <span class="function_parameters_param_name">time:</span>
        <span class="function_parameters_param_description">timeout duration in milliseconds (long).
</br></span>
<span class="function_returns">
<br>none</br>
</span>
</div>
