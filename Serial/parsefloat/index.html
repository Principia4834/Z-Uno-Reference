<div id="page" role="main" itemprop="description">
    <h2>parseFloat()</h2>
    <span class="function_description">
Serial.parseFloat() returns the first valid floating point number from the Serial buffer. Characters that are not digits (or the minus sign) are skipped. parseFloat() is terminated by the first character that is not a floating point number.
</span>
<span class="function_syntax">
<br>Serial.parseFloat()</span>
<span class="function_parameters">
    <span class="function_parameters_param">
        <span class="function_parameters_param_name">none</span>
</span>
    </span>
        </span>
<span class="function_returns">
<br>float</br>
</span>
