 <h2>readString()</h2>
<span class="function_description">
Serial.readString() reads characters from the serial buffer into a string. The function terminates if it times out
</span>
<span class="function_syntax">
<br>Serial.readString()</br>
</span>
<span class="function_parameters">
<span class="function_parameters_param">
        <span class="function_parameters_param_name">none</span>
    </span>
</span>
<span class="function_returns">
A string read from the serial buffer
</span>
