<span zunoVersion="v2"></span>
<h1>DHT()</h1>
<span class="function_description">
	Create the DHT object, using a specific pin.
</span>

<span class="function_syntax">
	DHT dht_sensor(pin, type)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">dht_sensor:</span>
		<span class="function_parameters_param_description">  a variable of type DHT.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">pin:</span>
		<span class="function_parameters_param_description"> пин с которым будет работать данная биоблетека.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">type:</span>
		<span class="function_parameters_param_description"> 
			тип датчика:
			<ul>
				<li>DHT11</li>
				<li>DHT12</li>
				<li>DHT21</li>
				<li>DHT22</li>
				<li>AM2301</li>
			</ul>
		</span>
	</span>
</span>


<span class="function_returns">
    nothing
</span>
