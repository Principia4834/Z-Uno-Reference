<span zunoVersion="v2"></span>
<h1>getRawData()</h1>
<span class="function_description">
	Allows to read RAW data (2 bytes of humidity + 2 bytes of temperature + 1 byte of crc2). Reads the latest data received from the sensor. 
</span>

<span class="function_syntax">
	dht_sensor.getRawData(ptr)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">dht_sensor:</span>
		<span class="function_parameters_param_description"> a variable of type DHT.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">ptr:</span>
		<span class="function_parameters_param_description"> Pointer to a buffer that will receive RAW data. Size at least 5 bytes.</span>
	</span>
</span>

<span class="function_returns">
	nothing
</span>
