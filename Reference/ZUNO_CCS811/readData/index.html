<span zunoVersion="v2"></span>
<h1>readData()</h1>
<span class="function_description">
	Read and store the sensor data. This data can be accessed with <a href="/Reference/ZUNO_CCS811/getTVOC/">getTVOC</a>, <a href="/Reference/ZUNO_CCS811/geteCO2/">geteCO2</a>, <a href="/Reference/ZUNO_CCS811/getCurrentSelected/">getCurrentSelected</a> and <a href="/Reference/ZUNO_CCS811/getRawADCreading/">getRawADCreading</a>.
</span>


<span class="function_syntax">
	ccs.readData()<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">ccs:</span>
		<span class="function_parameters_param_description"> a variable of type ZUNO_CCS811.</span><br>
	</span>
</span>

<span class="function_returns">
    uint8_t - 0 if no error, error code otherwise
</span>
