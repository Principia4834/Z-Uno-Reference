<span zunoVersion="v2"></span>
<h1>getTVOC()</h1>
<span class="function_description">
	Returns the stored total volatile organic compounds measurement. This does does not read the sensor. To do so, call <a href="/Reference/ZUNO_CCS811/readData/">readData</a>().
</span>


<span class="function_syntax">
	ccs.getTVOC()<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">ccs:</span>
		<span class="function_parameters_param_description"> a variable of type ZUNO_CCS811.</span><br>
	</span>
</span>

<span class="function_returns">
    uint16_t - TVOC measurement as 16 bit integer
</span>
