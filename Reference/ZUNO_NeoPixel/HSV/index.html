<h1>NeoPixel.HSV()</h1>
<span class="function_description">Converts HSV to RGB and immediately to a 32-bit number.</span>

<span class="function_syntax">
NeoPixel.HSV(hue)<br>
NeoPixel.HSV(hue, sat, val)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">hue:</span>
		<span class="function_parameters_param_description"> color tone varies within 0—360°.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">sat:</span>
		<span class="function_parameters_param_description"> saturation varies within 0—100.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">val:</span>
		<span class="function_parameters_param_description"> brightness varies within 0—100.</span>
	</span>
</span>


<span class="function_returns">
    32 bit
</span>
