<span zunoVersion="v2"></span>
<h1>NeoPixel.HSV()</h1>
<span class="function_description">Переводит HSV в RGB и сразу в 32-битное число.</span>

<span class="function_syntax">
NeoPixel.HSV(hue)<br>
NeoPixel.HSV(hue, sat, val)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">hue:</span>
		<span class="function_parameters_param_description"> цветовой тон, варьируется в пределах 0—360°.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">sat:</span>
		<span class="function_parameters_param_description"> насыщенность, варьируется в пределах 0—100.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">val:</span>
		<span class="function_parameters_param_description"> яркость, варьируется в пределах 0—100.</span>
	</span>
</span>


<span class="function_returns">
    32 bit
</span>
