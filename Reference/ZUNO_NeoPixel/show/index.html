<h1>NeoPixel.show()</h1>
<span class="function_description">The function sends data to the feed, it must be called every time after you change the colors of the pixels.</span>

<span class="function_syntax">
NeoPixel.show(neo_pin)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">neo_pin:</span>
		<span class="function_parameters_param_description"> pin to which the LED strip was connected.</span>
	</span>
</span>


<span class="function_returns">
    nothing
</span>
