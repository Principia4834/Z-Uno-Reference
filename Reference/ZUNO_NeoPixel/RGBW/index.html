<h1>NeoPixel.RGBW()</h1>
<span class="function_description">Combines RGBW colors into a single number.</span>

<span class="function_syntax">
NeoPixel.RGBW(red, green, blue)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">red:</span>
		<span class="function_parameters_param_description"> red color.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">green:</span>
		<span class="function_parameters_param_description"> green color.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">blue:</span>
		<span class="function_parameters_param_description"> blue color.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">white:</span>
		<span class="function_parameters_param_description"> white color.</span>
	</span>
</span>


<span class="function_returns">
    32 bit
</span>
