<h1>equals()</h1>
<span class="function_description">
	Compares two Strings for equality. The comparison is case-sensitive, meaning the String "hello" is not equal to the String "HELLO".
</span>

<span class="function_syntax">
	myString.equals(myString2)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">myString:</span>
		<span class="function_parameters_param_description"> a variable of type String.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">myString2:</span>
		<span class="function_parameters_param_description"> a variable of type String.</span>
	</span>
</span>


<span class="function_returns">
	true: if string equals string2.
	false: otherwise.
</span>
