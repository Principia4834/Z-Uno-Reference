<span zunoVersion="v2"></span>
<h1>concat()</h1>
<span class="function_description">
Appends the parameter to a String.
</span>

<span class="function_syntax">
myString.concat(parameter)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">myString:</span>
		<span class="function_parameters_param_description"> a variable of type String.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">parameter:</span>
		<span class="function_parameters_param_description"> Allowed data types: String, string, char, byte, int, unsigned int, long, unsigned long, float, double.</span>
	</span>
</span>


<span class="function_returns">
true: success.
false: failure (in which case the String is left unchanged).
</span>
