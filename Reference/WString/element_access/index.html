<span zunoVersion="v2"></span>
<h1>[]</h1>
<span class="function_description">
	Allows you access to the individual characters of a String.
</span>

<span class="function_syntax">
	char thisChar = myString1[n]<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">thisChar:</span>
		<span class="function_parameters_param_description"> Allowed data types: char.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">myString1:</span>
		<span class="function_parameters_param_description"> Allowed data types: String.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">n:</span>
		<span class="function_parameters_param_description"> a numeric variable.</span>
	</span>
</span>


<span class="function_returns">
	The nth char of the String. Same as <span class="function_ref" link="WString/charAt">charAt()</span>.
</span>
