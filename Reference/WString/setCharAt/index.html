<span zunoVersion="v2"></span>
<h1>setCharAt()</h1>
<span class="function_description">
	Sets a character of the String. Has no effect on indices outside the existing length of the String.
</span>

<span class="function_syntax">
	myString.setCharAt(index, c)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">myString:</span>
		<span class="function_parameters_param_description"> a variable of type String.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">index:</span>
		<span class="function_parameters_param_description"> the index to set the character at.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">c:</span>
		<span class="function_parameters_param_description"> the character to store to the given location.</span>
	</span>
</span>


<span class="function_returns">
	Nothing
</span>
