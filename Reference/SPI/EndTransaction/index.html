<h4>endTransaction()</h4>
<span class="function_description">
    Stop using the SPI bus. Normally this is called after de-asserting the chip select, to allow other libraries to use the SPI bus.
</span>
<span class="function_syntax">
    SPI.endTransaction()
</span>
<span class="function_parameters">
    None
</span>
<span class="function_returns">
    None
</span>
