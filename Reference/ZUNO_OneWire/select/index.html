<span zunoVersion="v2"></span>
<h1>select()</h1>
<span class="function_description">
	Select a device based on its address. After a reset, this is needed to choose which device you will use, and then all communication will be with that device, until another reset.
</span>

<span class="function_syntax">
	myWire.select(rom)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">myWire:</span>
		<span class="function_parameters_param_description"> a variable of type OneWire.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">rom:</span>
		<span class="function_parameters_param_description">  pointer to an array of 8 bytes.</span>
	</span>
</span>


<span class="function_returns">
    nothing
</span>
