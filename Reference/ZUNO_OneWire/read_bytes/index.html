<span zunoVersion="v2"></span>
<h1>read_bytes()</h1>
<span class="function_description">
	Read a массив байт.
</span>

<span class="function_syntax">
	myWire.read_bytes(buf, count)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">myWire:</span>
		<span class="function_parameters_param_description"> a variable of type OneWire.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">buf:</span>
		<span class="function_parameters_param_description"> указатель на буффер куда запишет прочитанные байты.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">count:</span>
		<span class="function_parameters_param_description"> количество байт которые нужно прочитать.</span>
	</span>
</span>

<span class="function_returns">
    nothing
</span>
