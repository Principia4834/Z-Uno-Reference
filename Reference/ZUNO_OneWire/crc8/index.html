<span zunoVersion="v2"></span>
<h1>crc8()</h1>
<span class="function_description">
	Compute a CRC check on an array of data.
</span>

<span class="function_description_more">
	Compute a Dallas Semiconductor 8 bit CRC, these are used in the ROM and scratchpad registers.
</span>

<span class="function_syntax">
	myWire.crc8(addr, len)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">myWire:</span>
		<span class="function_parameters_param_description"> a variable of type OneWire.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">addr:</span>
		<span class="function_parameters_param_description"> указатель на буфер с данными.</span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">len:</span>
		<span class="function_parameters_param_description"> длиннна буфера в байтах.</span>
	</span>
</span>

<span class="function_returns">
    byte crc8
</span>
