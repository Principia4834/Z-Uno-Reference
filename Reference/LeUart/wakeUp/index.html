<h1 zunoVersion="v2">LeUart.wakeUp()</h1>

<span class="function_description">
	Enables wake up when characters arrive.<br>
</span>


<span class="function_syntax">
<span>
LeUart.wakeUp()<br>
LeUart.wakeUp(value)<br>
</span>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">value:</span>
		<span class="function_parameters_param_description"> a character to wake up when received. If the symbol is not specified then wake up for any.</span>
	</span>
</span>

<span class="function_returns">
<span>nothing</span>
</span>
