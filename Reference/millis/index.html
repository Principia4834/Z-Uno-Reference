<h1>millis()</h1>
<span class="function_description">
    Returns the number of milliseconds since the Z-Uno board began running the current program.
</span>
<span class="function_syntax">millis()</span>
<span class="function_parameters">
    <span class="function_parameters_param">
        <span class="function_parameters_param_name">none</span>
        <span class="function_parameters_param_description"></span>
    </span>
</span>
<span class="function_returns">
Number of milliseconds since the program started (unsigned long)
</span>
<span class="function_example">
<pre>
<code class="c">void setup() {
  Serial.begin();
}

void loop() {
  Serial.println(millis());
  delay(1000);
}
</code></pre>
</span>
