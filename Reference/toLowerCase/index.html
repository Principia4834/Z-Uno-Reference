<span zunoVersion="v2"></span>
<h1>toLowerCase()</h1>
<span class="function_description">
	Converts character to lowercase if possible.
</span>

<span class="function_syntax">
	toLowerCase(thisChar)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">thisChar:</span>
		<span class="function_parameters_param_description"> variable. Allowed data types: char.</span>
	</span>
</span>


<span class="function_returns">
	The converted character is returned, or thisChar if conversion is not possible.
</span>
