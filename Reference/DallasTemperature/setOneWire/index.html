<span zunoVersion="v2"></span>
<h1>setOneWire()</h1>
<span class="function_description">
	Initializes internal variables - normally this function does not need to be called. It is called when the object is created.
</span>

<span class="function_syntax">
	sensors.setOneWire(_oneWire)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">sensors:</span>
		<span class="function_parameters_param_description"> a variable of type DallasTemperature.</span><br>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">_oneWire:</span>
		<span class="function_parameters_param_description"> pointer to OneWire created object.</span><br>
	</span>
</span>


<span class="function_returns">
    nothing
</span>
