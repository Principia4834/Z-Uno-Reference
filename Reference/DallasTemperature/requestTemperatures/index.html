<h1>requestTemperatures()</h1>

<span class="function_description">
	Sends command for all devices on the bus to perform a temperature conversion.
</span>

<span class="function_description_more">
This function is affected by: <a href="/Reference/DallasTemperature/setCheckForConversion/">setCheckForConversion</a> and <a href="/Reference/DallasTemperature/setWaitForConversion/">setWaitForConversion</a>
</span>

<span class="function_syntax">
	sensors.requestTemperatures()<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">sensors:</span>
		<span class="function_parameters_param_description"> a variable of type DallasTemperature.</span><br>
	</span>
</span>

<span class="function_returns">
    nothing.
</span>
