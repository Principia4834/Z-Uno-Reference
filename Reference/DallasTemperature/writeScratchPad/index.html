<span zunoVersion="v2"></span>
<h1>writeScratchPad()</h1>
<span class="function_description">
	Writes data to the device's RAM.
</span>

<span class="function_syntax">
	sensors.writeScratchPad(deviceAddress, scratchPad)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">sensors:</span>
		<span class="function_parameters_param_description"> a variable of type DallasTemperature.</span><br>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">deviceAddress:</span>
		<span class="function_parameters_param_description"> pointer to an 8 byte array containing the address.</span><br>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">scratchPad:</span>
		<span class="function_parameters_param_description"> structure pointer <b>ScratchPad</b> to be written to RAM.</span><br>
	</span>
</span>

<span class="function_returns">
    nothing
</span>
