<h1>millisToWaitForConversion()</h1>
<span class="function_description">
	Возращает время в мс необходимое для конвертанции данных в датчике.
</span>

<span class="function_syntax">
	sensors.millisToWaitForConversion(bitResolution)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">sensors:</span>
		<span class="function_parameters_param_description"> a variable of type DallasTemperature.</span><br>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">bitResolution:</span>
		<span class="function_parameters_param_description"> разрешение в битах точности датчика.</span><br>
	</span>
</span>

<span class="function_returns">
    int16_t.
</span>
