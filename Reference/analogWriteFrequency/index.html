<h1>analogWriteFrequency()</h1>
<span class="function_description">
Данная функция меняет частоту работы <span class="function_ref">analogWrite</span>(). Вызывать нужно до первого использование <span class="function_ref">analogWrite</span>(), что бы повлияло.

</span>

<span class="function_syntax">analogWriteFrequency(freq)</span>

<span class="function_parameters">
    <span class="function_parameters_param">
        <span class="function_parameters_param_name">freq:</span>
        <span class="function_parameters_param_description"> Новая частота для <span class="function_ref">analogWrite</span>(), от 488 до 8000000</span>
    </span>
</span>

<span class="function_returns">
None
</span>
