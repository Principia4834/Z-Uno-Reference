<h1>Btn.isSingleClick()</h1>
<span class="function_description">Показывает было ли одиночное нажатие.</span>

<span class="function_syntax">
Btn.isSingleClick(pin)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">pin:</span>
		<span class="function_parameters_param_description"> пин к которому была подключенна кнопка.</span>
	</span>
</span>


<span class="function_returns">
    bool - если было то <b>true</b>
</span>
