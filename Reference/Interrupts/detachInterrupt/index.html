<h1 zunoVersion="v2">detachInterrupt()</h1>

<span class="function_description">
	Turns off the given interrupt.
</span>

<span class="function_syntax">
	detachInterrupt(interrupti)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">interrupti:</span>
		<span class="function_parameters_param_description">  index of interrupt.  Use <b>digitalPinToInterrupt()</b> to convert pin to its interrupt index. </span>
	</span>
</span>

<span class="function_returns">
	Nothing
</span>
