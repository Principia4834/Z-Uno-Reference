<span zunoVersion="v2"></span>
<h1>readAltitude()</h1>
<span class="function_description">
	Calculates the altitude (in meters) from the specified atmospheric pressure (in hPa), and sea-level pressure (in hPa).
</span>

<span class="function_syntax">
	bpm.readAltitude(seaLevel)<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">bpm:</span>
		<span class="function_parameters_param_description"> a variable of type BMP280.</span><br>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">seaLevel:</span>
		<span class="function_parameters_param_description">  Sea-level pressure in hPa.</span><br>
	</span>
</span>

<span class="function_returns">
    float - the altitude value read from the device
</span>
