<span zunoVersion="v2"></span>
<h1>readTemperatureC100()</h1>
<span class="function_description">
	Returns the temperature from the sensor.
</span>

<span class="function_syntax">
	bpm.readTemperatureC100()<br>
</span>

<span class="function_parameters">
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">bpm:</span>
		<span class="function_parameters_param_description"> a variable of type BMP280.</span><br>
	</span>
</span>

<span class="function_returns">
    int16_t - the temperature read from the device in Celcius - <a class="function_ref" link="Serial/fixPrint">fixPrint</a> - precision 2.
</span>
