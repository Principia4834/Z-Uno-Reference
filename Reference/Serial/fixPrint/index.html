<h1>Serial.fixPrint()</h1>
<span class="function_description">Печатает дробное число с фексированной дробной частью.</span>

<span class="function_syntax">
<pre>
<code class="c">
	Serial.fixPrint(n) <br>
	Serial.fixPrint(n, precision) <br>
</code></pre>
</span>

<span class="function_parameters">
	<br>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">n:</span>
		<span class="function_parameters_param_description"> дробное число которое распечатаем.</br></span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">precision:</span>
		<span class="function_parameters_param_description"> размер дробной части после запятой - по умолчанию 2.</br></span>
	</span>
	<br>
</span>

<span class="function_returns">
    количество выведенных байт
</span>
