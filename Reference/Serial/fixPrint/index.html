<h1>Serial.fixPrint()</h1>
<span class="function_description">Prints fixed point integer value. These values is a common practice for Z-Wave sensors & meters.</span>

<span class="function_syntax">
<pre>
<code class="c">
	Serial.fixPrint(n) <br>
	Serial.fixPrint(n, precision) <br>
</code></pre>
</span>

<span class="function_parameters">
	<br>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">n:</span>
		<span class="function_parameters_param_description"> a value to be printed.</br></span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">precision:</span>
		<span class="function_parameters_param_description"> fractional part size. Default is 2 decimal places. </br></span>
	</span>
	<br>
</span>

<span class="function_returns">
    a number of printed symbols
</span>
