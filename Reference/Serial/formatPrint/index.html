<h1>Serial.formatPrint()</h1>
<span class="function_description">Prints decimal value and adds leading spaces to it. Printed value fits to specified number of characters.</span>

<span class="function_syntax">
<pre>
<code class="c">
	Serial.formatPrint(n, format)<br>
</code></pre>
</span>

<span class="function_parameters">
	<br>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">n:</span>
		<span class="function_parameters_param_description"> a value to be printed.</br></span>
	</span>
	<span class="function_parameters_param">
		<span class="function_parameters_param_name">format:</span>
		<span class="function_parameters_param_description">minimum number of characters occupied.</br></span>
	</span>
	<br>
</span>

<span class="function_returns">
    a number of printed symbols
</span>
