<h4>Wire.beginTransmission(address)</h4></br>

<span class="function_description">
	Begin a transmission to the I2C slave device with the given address. Subsequently, queue bytes for transmission with the <span class="function_ref" link="Wire/Write">write</a>()</span> 
	function and transmit them by calling <span class="function_ref" link="Wire/endTransmission">endTransmission</a>()</span>.
</span>

<span class="function_parameters">
    <span class="function_parameters_param_name">address:</span>
    <span class="function_parameters_param_description"> the 7-bit address of the device to transmit to slave.</span>
</span>
<span class="function_returns">
    None
</span>
