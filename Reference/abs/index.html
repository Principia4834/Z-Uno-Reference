<h1>abs()</h1>
<span class="function_description">
Computes the absolute value of a number.</span>

<span class="function_syntax">
<pre>
<code class="c">y = abs(x);
</code></pre>
</span>  

<span class="function_parameters">
    <span class="function_parameters_param">
        <span class="function_parameters_param_name">x</span>
        <span class="function_parameters_param_description">the number</span>
    </span>
</span>

<span class="function_returns">
 x &mdash; if x is greater than or equal to 0.</br>
-x &mdash; if x is less than 0.
</span>

<span class="function_example">
<pre>
<code class="c">length = abs(a-b); // will return distance between a and b
</code></pre>
</span>
