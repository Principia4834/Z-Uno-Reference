    <h4>NZRAM.put()</h4>

<span class="function_description">
Copy from memory buffer into non-zero memory.
</span>
<span class="function_syntax">word NZRAM.put(byte address, void * value, word val_size)</span>
<span class="function_parameters">
    <span class="function_parameters_param">
        <span class="function_parameters_param_name">address</span>
        <span class="function_parameters_param_description">address in non-zero memory (byte)</span>
    </span>
    <span class="function_parameters_param">
        <span class="function_parameters_param_name">value</span>
        <span class="function_parameters_param_description">pointer to the buffer (void *)</span>
    </span>
    <span class="function_parameters_param">
        <span class="function_parameters_param_name">val_size</span>
        <span class="function_parameters_param_description">number of bytes to write (word)</span>
    </span>
</span>
<span class="function_returns">
number of bytes written (word)
</span>
