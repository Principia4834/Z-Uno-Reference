<h1>radians() and degrees()</h1>
<span class="function_description">
Converts radians to degrees and vice versa.</span>

<span class="function_description_more">
radians(x) is same as x * &pi; / 180, degrees(x) is same as x * 180 / &pi;</span>

<span class="function_syntax">
<pre>
<code class="c">y = radians(x);
y = degrees(x);
</code></pre>
</span>  

<span class="function_parameters">
    <span class="function_parameters_param">
        <span class="function_parameters_param_name">x</span>
        <span class="function_parameters_param_description">a float number</span>
    </span>
</span>
